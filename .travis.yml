language: go
go:
  - 1.12.4

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
    - GO111MODULE=on

install:
  - sudo apt-get update

script:
  - sudo ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  draft: true
  on:
    tags: true
