language: go
go: 1.9
sudo: required

env:
  global:
    - secure: 

before_install:
  - sudo apt-get update
  - java -version
  - ant -version
  - go version
  - go env

script:
  - ant release

after_success:
  - ls -al bin/build
  - export APP_VERSION=`cat bin/tmp/version.dat`
  - echo $APP_VERSION
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git tag $APP_VERSION -a -m "Generated tag from TravisCI for $APP_VERSION"

deploy:
  provider: releases
  api_key:
    - secure: 
  file: bin/release/*
  skip_cleanup: true
  on:
    repo: crazy-max/firefox-history-merger
    tags: false
