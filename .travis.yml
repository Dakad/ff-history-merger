language: go
go:
  - 1.11.x

env:
  global:
    - VERSION=1.65.0
    - GO111MODULE=on

before_install:
  - sudo apt-get update

script:
  - ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  draft: true
  on:
    tags: true

notifications:
  webhooks:
    secure: 
