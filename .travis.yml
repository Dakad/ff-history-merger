language: go
go: 1.9
sudo: required

before_install:
  - sudo apt-get update
  - java -version
  - ant -version
  - go version
  - go env

script:
  - ant release.xgo

after_success:
  - export APP_VERSION=`cat bin/tmp/version.dat`
  - echo $APP_VERSION
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git tag $APP_VERSION -a -m "Generated tag from TravisCI for $APP_VERSION"
  - ls -al bin/release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/release/*
  skip_cleanup: true
  draft: true
  on:
    repo: crazy-max/firefox-history-merger
    tags: false

notifications:
  webhooks:
    secure: 
